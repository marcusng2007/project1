{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new page</h1>

    <ul>
        <form action="{% url 'wiki:create' %}" method="post">
        {% csrf_token %}
        <label form="Title">
        <input type="text" id="title" name="title">
        <br>
        <br>
        <input type="text" id="content" name="content">

        <br>
        <br>
        <input type="submit">
        </form>


    </ul>

{% endblock %}
